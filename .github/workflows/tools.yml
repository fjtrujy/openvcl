name: Tools

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os[0] }}
    strategy:
      matrix:
        os: [
          [macos-latest, arm64, bash],
          [macos-15-intel, x86_64, bash],
          [ubuntu-latest, x86_64, bash],
          [windows-latest, x86_64, msys2]
        ]
      fail-fast: false
    defaults:
     run:
      shell: ${{ matrix.os[2] }} {0}

    steps:
    - uses: actions/checkout@v4

    - name: Install MSYS2 packages
      if: matrix.os[0] == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: |
          base-devel mingw-w64-i686-gcc
        update: true

    - name: Compile masp
      run: |
        cd contrib/masp
        mkdir build
        cd build
        ../configure --disable-dependency-tracking
        make -j $(getconf _NPROCESSORS_ONLN)

    - name: Compile OpenVCL
      run: |
        make -j $(getconf _NPROCESSORS_ONLN) openvcl

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: tools-${{ matrix.os[0] }}-${{ matrix.os[1] }}
        path: |
            contrib/masp/build/src/masp
            openvcl