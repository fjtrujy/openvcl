name: Tools

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os[0] }}
    strategy:
      matrix:
        os: [
          [macos-latest, arm64, bash],
          [macos-15-intel, x86_64, bash],
          [ubuntu-latest, x86_64, bash],
          [windows-latest, x86_64, msys2]
        ]
      fail-fast: false
    defaults:
     run:
      shell: ${{ matrix.os[2] }} {0}

    steps:
    - uses: actions/checkout@v4

    - name: Install Ubuntu packages
      if: startsWith(matrix.os.runs-on, 'ubuntu')
      run: |
        apt-get -y update
        apt-get -y install autoconf automake libtool

    - name: Install macOS packages (brew)
      if: startsWith(matrix.os.runs-on, 'macos') && matrix.os.macos-package-manager == 'brew'
      run: |
        brew update
        brew install autoconf automake libtool

    - name: Install macOS packages (port)
      if: startsWith(matrix.os.runs-on, 'macos') && matrix.os.macos-package-manager == 'port'
      run: |
        curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
        . ./macports-ci install --remove-brew --version=2.11.5 --sync=rsync
        sudo port install autoconf automake libtool

    - name: Install MSYS2 packages
      if: startsWith(matrix.os.runs-on, 'windows')
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: |
          base-devel git make
          autotools mingw-w64-i686-make libtool
        update: true

    - name: Compile masp
      run: |
        export PS2DEV=$PWD/ps2dev
        cd contrib/masp
        mkdir build
        cd build
        ../configure --disable-dependency-tracking --disable-maintainer-mode --prefix="$PS2DEV"
        make -j $(getconf _NPROCESSORS_ONLN)
        make -j $(getconf _NPROCESSORS_ONLN) install

    - name: Compile OpenVCL
      run: |
        export PS2DEV=$PWD/ps2dev
        make -j $(getconf _NPROCESSORS_ONLN) openvcl
        make -j $(getconf _NPROCESSORS_ONLN) install

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: tools-${{ matrix.os[0] }}-${{ matrix.os[1] }}
        path: |
            contrib/masp/build/src/masp
            openvcl